<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8"/>
    <script type="module" src="/main.js"></script>
    <title>HEIC converter</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" href="/favicon.svg" type="image/x-icon"/>
    <meta name="description"
          content="Convert HEIC files to JPEG in the browser. Fully local static web app, your pictures stay on your computer, fully open source, no cookies no nothing. Just converting images.">
</head>
<body>
<div class="root">
    <div class="description">
        <h1>HEIC converter</h1>
        <p>Convert HEIC files to JPEG in the browser. Fully local static web app, your pictures stay on your computer,
            fully <a href="https://github.com/SimonSchneider/web-heic-conv" target="_blank">open
            source</a> under the MIT licence, no cookies no nothing. Just converting images.</p>
    </div>

    <div id="drop_zone">
        <input type="file" id="fileInput" multiple accept="image/heic" style="display:none"/>
        <label for="fileInput" id="fileSelect">Select HEIC files</label>
    </div>
    <div class="controls">
        <div>
            <label for="quality">Quality</label>
            <input type="range" id="quality" min="0" max="1" step="0.01" value="0.75">
        </div>
        <div>
            <label for="autoDownload">Auto download</label>
            <input type="checkbox" id="autoDownload"/>
        </div>
    </div>
    <ul id="fileList" class="fileList">
    </ul>
</div>
</body>
</html>
